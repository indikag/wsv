<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row h-100">
				<div class="card-wrapper">
					<!-- <div class="mt-3 mb-3">
						<img src="../../../assets/images/mainimage.png" alt="" width="100%" height="auto">
					</div> -->
					<div class="card fat">
						<div class="card-body">
							<h1 class="display-4 card-title text-center">Service App</h1>
							<form method="POST" ngNativeValidate>
								<div class="form-group">
									<label for="email">User Name</label>
									<input #login_username [(ngModel)]="userName" id="login_username" type="text" class="form-control" name="userName"
									 value="" required>
								</div>
								<div class="form-group">
									<label for="password">Password
										<a class="link-primary float-right">
											Forgot Password
										</a>
									</label>
									<div style="position:relative">
										<div class="input-with-icon">
											<input #login_password [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" type="password" id="login_password" 
											class="form-control" name="password" style="padding-right: 60px;">
											<div class="btn btn-default icon" (click)="showPassword = !showPassword">
												<i class="fa" aria-hidden="true" 
												[ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
											</div>
											<input type="hidden" id="passeye-0">
										</div>
									</div>
								</div>
								<div class="form-group mt-4 mb-3">
									<button id="login_submit" type="submit" class="btn btn-primary btn-block" (click)="clickOnSignInButton()">
										Sign In
									</button>
								</div>
								<!-- <div class="form-group mt-4 mb-4">
									<hr />
								</div> -->
							</form>
							<div class="form-group mt-3 text-center">
								<!-- <button id="login_openlogin" class="btn btn-light btn-block custom-google-btn shadow-sm" (click)="doGoogleAuthentication()">
									<img src="../../../assets/images/google_logo.svg" width="8%" height="8%" class="mr-4" />{{'LOGIN.GOOGLE_SIGN_IN' | translate }}
								</button> -->
							</div>
						</div>
					</div>
					<div class="footer">
						Â© 2018-2019 All Rights Reserved.
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
