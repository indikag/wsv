<!--Body-->
<aw-wizard>
	<!--Service Name and Description-->
	<aw-wizard-step stepTitle="Add Service Information">
		<div class="card">
			<div class="card-header">
				Service
			</div>
			<div class="card-body">
				<!--Service Name-->
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Service Name</span>
					</div>
					<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
						[(ngModel)]="serviceModel.serviceName">
				</div>

				<!--service description-->
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">Service Description</span>
					</div>
					<textarea class="form-control" aria-label="Service Description"
						[(ngModel)]="serviceModel.serviceDescription"></textarea>
				</div>
				<!--Add method button-->
				<!--<button class="btn btn-primary" (click)="addMethod(template)">Add Method</button>-->
			</div>
		</div>

		<button type="button" awNextStep (click)="addMethod(template)">Next</button>
		<button type="button" [awGoToStep]="{stepIndex: 2}">Go directly to third Step</button>
	</aw-wizard-step>

	<!--Adding Methods-->
	<aw-wizard-step stepTitle="Add Methods" awOptionalStep>
		<!--Method List-->
		<div class="card" *ngIf="serviceMethods.length > 0">
			<div class="card-header">Methods</div>
			<div class="card-body">
				<div class="container row">
					<div *ngFor="let serviceMethod of serviceMethods">
						<div class="card" style="width: 18rem;">
							<div class="card-body">
								<h5 class="card-title">{{serviceMethod.methodName}}</h5>
								<p class="card-text">{{serviceMethod.type}}</p>
								<button type="button" class="btn btn-primary" (click)="addParameter()">Add
									Parameters</button>
								<button type="button" class="btn btn-primary" (click)="addResponse()"
									*ngIf="currentResponse == undefined">Add Response</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<button type="button" awPreviousStep>Go to previous step</button>
		<button type="button" awNextStep>Go to next step</button>
	</aw-wizard-step>


	<aw-wizard-step stepTitle="Title of step 3">
		Content of Step 3
		<button type="button" awPreviousStep>Previous Step</button>
		<button type="button" (click)="finishFunction()">Finish</button>
	</aw-wizard-step>

	<aw-wizard-step stepTitle="Title of step 3">
		Content of Step 3
		<button type="button" awPreviousStep>Previous Step</button>
		<button type="button" (click)="finishFunction()">Finish</button>
	</aw-wizard-step>

	<aw-wizard-step stepTitle="Title of step 3">
		Content of Step 3
		<button type="button" awPreviousStep>Previous Step</button>
		<button type="button" (click)="finishFunction()">Finish</button>
	</aw-wizard-step>

	<aw-wizard-step stepTitle="Title of step 3">
		Content of Step 3
		<button type="button" awPreviousStep>Previous Step</button>
		<button type="button" (click)="finishFunction()">Finish</button>
	</aw-wizard-step>
</aw-wizard>
